<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>‚ú® TASK MANAGEMENT WEBAPP</h1>

        <div class="input-section">
            <form class="task-form" id="taskForm">
                <input 
                    type="text" 
                    class="task-input" 
                    id="taskInput" 
                    placeholder="Enter a new task..."
                    required
                >
                <button type="submit" class="add-btn">Add Task</button>
            </form>
        </div>

        <div class="columns">
            <div class="column" id="todo">
                <h3>üìù To Do</h3>
                <div class="task-list" id="todoList">
                    <div class="empty">No tasks yet. Add one above!</div>
                </div>
            </div>

            <div class="column" id="progress">
                <h3>‚ö° In Progress</h3>
                <div class="task-list" id="progressList">
                    <div class="empty">No tasks in progress</div>
                </div>
            </div>

            <div class="column" id="done">
                <h3>‚úÖ Done</h3>
                <div class="task-list" id="doneList">
                    <div class="empty">No completed tasks</div>
                </div>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
